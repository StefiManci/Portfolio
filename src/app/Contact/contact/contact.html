<div class="min-h-screen mt-30 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-6xl w-full h-[100vh]">
    <form id="form" class="grid grid-cols-6 grid-rows-6 gap-4 h-full">
      <div
        class="col-span-6 row-span-1 rounded-xl p-6 shadow-md flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold text-gray-800">Contact Me</h1>
      </div>
      <div
        class="col-span-6 row-span-1 rounded-xl p-6 shadow-md flex flex-col md:flex-row gap-4"
      >
        <input
          type="text"
          name="name"
          [(ngModel)]="Name"
          placeholder="Your Name"
          class="flex-1 p-3 rounded-md border border-gray-300 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>
      <div
        class="col-span-6 row-span-1 rounded-xl p-6 shadow-md flex flex-col md:flex-row gap-4"
      >
        <input
          type="text"
          name="email"
          [(ngModel)]="Email"
          placeholder="Your Email"
          class="flex-1 p-3 rounded-md border border-gray-300 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
        <input
          type="text"
          name="title"
          [(ngModel)]="Title"
          placeholder="Subject / Title"
          class="flex-1 p-3 rounded-md border border-gray-300 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>
      <div class="col-span-6 row-span-3 rounded-xl p-6 shadow-md flex flex-col">
        <input
          type="text"
          name="message"
          [(ngModel)]="Message"
          placeholder="Your Message"
          class="p-3 h-60 rounded-md border border-gray-300 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4"
        />

        <button
          id="button"
          type="submit"
          value="Send Email"
          class="self-end bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition"
          (click)="sendEmail($event)"
        >
          Send Email
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
