<div class="min-h-screen mt-10 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-6xl w-full h-[100vh]">
    <div class="grid grid-cols-6 grid-rows-4 gap-4 h-full">
      <div
        class="relative col-span-6 group row-span-1 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        <h1 class="text-6xl font-extrabold flex items-baseline space-x-2">
          <span>What</span>
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-grey-500 to-red-500 animate-gradient bg-[length:200%_200%]"
            style="
              margin-left: 12px;
              transform: skewX(-10deg);
              display: inline-block;
            "
          >
            and How i did it
          </span>
        </h1>
      </div>
      <div
        class="relative col-span-6 row-span-3 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-6 bg-white/30 backdrop-blur-md border border-white/20"
      >
        <div class="absolute top-4 right-4">
          <button
            class="px-3 py-1 rounded-full text-white text-sm font-medium shadow-md bg-green-500 hover:bg-green-600 transition"
          >
            ðŸŸ¢ Live
          </button>
        </div>

        <h2 class="text-2xl font-bold text-center">{{ProjectTitle}}</h2>
        <div class="text-center">
          <p class="text-sm uppercase text-gray-600 tracking-wide">
            Built With
          </p>
          <p class="text-lg font-medium">{{BuildWith}}</p>
        </div>
        <div class="text-center">
          <p class="text-sm uppercase text-gray-600 tracking-wide">Duration</p>
          <p class="text-lg font-medium">{{Duration}}</p>
        </div>
        <div class="text-center">
          <p class="text-sm uppercase text-gray-600 tracking-wide">Purpose</p>
          <p class="text-lg font-medium">{{Purpose}}</p>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl text-center"
        >
          <div
            class="p-4 bg-white/40 rounded-lg shadow-inner border border-white/30"
          >
            <p class="text-sm uppercase text-gray-600 tracking-wide">
              Project Story
            </p>
            <p class="text-base font-normal text-gray-800 leading-relaxed">
              {{Story}}
            </p>
          </div>
          <div
            class="p-4 bg-white/40 rounded-lg shadow-inner border border-white/30"
          >
            <p class="text-sm uppercase text-gray-600 tracking-wide">
              What I Learned
            </p>
            <p class="text-base font-normal text-gray-800 leading-relaxed">
              {{LessonsLearned}}
            </p>
          </div>
          <div
            class="p-4 bg-white/40 rounded-lg shadow-inner border border-white/30"
          >
            <p class="text-sm uppercase text-gray-600 tracking-wide">
              Difficulties I Had
            </p>
            <p class="text-base font-normal text-gray-800 leading-relaxed">
              {{Difficulties}}
            </p>
          </div>
        </div>
        <div class="mt-4 w-full">
          <p
            class="text-sm uppercase text-gray-600 tracking-wide text-center mb-2"
          >
            Route
          </p>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-500 h-2 rounded-full w-3/4"></div>
          </div>
          <p class="text-xs text-center mt-1">{{Progress}} Complete</p>
        </div>
      </div>
    </div>
  </div>
</div>
