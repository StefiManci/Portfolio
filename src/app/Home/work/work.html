<div class="min-h-screen mt-10 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-6xl w-full h-[100vh]">
    <div class="grid grid-cols-6 grid-rows-4 gap-4 h-full">
      <div
        class="relative col-span-6 group row-span-1 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        <h1 class="text-6xl font-extrabold flex items-baseline space-x-2">
          <span>Work</span>
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-grey-500 to-red-500 animate-gradient bg-[length:200%_200%]"
            style="margin-left: 12px; transform: skewX(-10deg); display: inline-block;"
          >
            and Progress
          </span>
        </h1>
      </div>
      <div
        class="relative col-span-4 group row-span-3 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
        (click)="onClick($event)"
        >
        <app-project-preview [projectNumber]="isDisplaying"></app-project-preview>
      </div>
      <div
        class="relative col-span-2 group row-span-3 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        <app-project-preview-info [projectNumber]="isDisplaying"></app-project-preview-info>
      </div>
    </div>
  </div>
</div>
