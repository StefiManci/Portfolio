<div
  class="h-full w-full flex flex-col justify-start items-center"
  (mouseenter)="onMouseOver()"
  (mouseleave)="onMouseOut()"
>
  <div
    class="h-1/5 w-full p-3 flex justify-center items-center border-b-2 border-black"
  >
    <h2
      class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 drop-shadow-md"
    >
      {{ currentWord }}
    </h2>
  </div>
  <div class="h-4/5 w-full flex justify-center items-center">
    <div
      class="h-5/6 w-5/6 p-5 rounded-2xl flex justify-center items-center bg-white/20 backdrop-blur-md border border-white/30 shadow-lg"
    >
      @if (currentWordIndex > 3) {
      <p class="text-blue-500 drop-shadow-md">
        {{softwareWords[currentWordIndex-4] }}
      </p>
      }@else {
      <p>Click Me For The Full Information Or Just Hover And See the Preview</p>
      }
    </div>
  </div>
</div>
