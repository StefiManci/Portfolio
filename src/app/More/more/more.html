<div class="min-h-screen mt-30 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-6xl w-full h-[200vh]">
    <div class="grid grid-cols-6 grid-rows-8 gap-4 h-full">
      <div
        class="relative col-span-6 group row-span-2 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        <h2 class="text-2xl font-bold mb-4">My Journey Over the Years</h2>
        <div class="w-full h-[300px]">
          <canvas
            baseChart
            [data]="journeyData"
            [options]="journeyOptions"
            [type]="'line'"
          >
          </canvas>
        </div>
      </div>
      <div
        class="relative col-span-4 group row-span-2 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        Box 2
      </div>
      <div
        class="relative col-span-2 group row-span-4 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        Box 3
      </div>
      <div
        class="relative col-span-4 group row-span-3 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        Box 4
      </div>
      <div
        class="relative col-span-6 group row-span-2 rounded-xl p-6 shadow-inner shadow-black/30 text-black font-semibold flex flex-col items-center justify-center space-y-4"
      >
        Box 5
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
